<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <div id="fps-counter">FPS: 0</div>
            <canvas id="canvas" style="border:1px solid black;"></canvas>
        </div>
        <div class="controls">
            <button id="resetDefaultsBtn">Reset to Defaults</button>
            <div class="control-group">
                <h3>Simulation Controls</h3>
                <button id="pauseBtn">Pause</button>
                <button id="restartBtn">Restart</button>
                <div class="control-item">
                    <label for="simSpeed">Simulation Speed:</label>
                    <input type="range" id="simSpeed" min="0.1" max="2" step="0.1" value="1">
                    <span id="simSpeedValue">1.0x</span>
                </div>
                <div class="control-item">
                    <label for="fpsCap">FPS Cap:</label>
                    <input type="range" id="fpsCap" min="30" max="144" step="1" value="60">
                    <span id="fpsCapValue">60</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>First Pendulum</h3>
                <div class="control-item">
                    <label for="color1">Color:</label>
                    <input type="color" id="color1" value="#537d8d">
                </div>
                <div class="control-item">
                    <label for="length1">Length:</label>
                    <input type="range" id="length1" min="50" max="300" value="180">
                    <span id="length1Value">180</span>
                </div>
                <div class="control-item">
                    <label for="radius1">Bob Radius:</label>
                    <input type="range" id="radius1" min="5" max="30" value="15">
                    <span id="radius1Value">15</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Second Pendulum</h3>
                <div class="control-item">
                    <label for="color2">Color:</label>
                    <input type="color" id="color2" value="#a64452">
                </div>
                <div class="control-item">
                    <label for="length2">Length:</label>
                    <input type="range" id="length2" min="50" max="300" value="140">
                    <span id="length2Value">140</span>
                </div>
                <div class="control-item">
                    <label for="radius2">Bob Radius:</label>
                    <input type="range" id="radius2" min="5" max="30" value="15">
                    <span id="radius2Value">15</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/pendulum.js"></script>
</body>
</html>
